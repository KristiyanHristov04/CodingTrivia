<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <title>Coding Trivia</title>
</head>

<body>
    <div class="chooseQuiz">
        <h1>Choose a quiz:</h1>
        <button class="btn csharp">C#</button>
        <button class="btn javascript">JS</button>
    </div>
    <div class="wrapper">
        <h1 id="wrapperHeader"></h1>
        <div class="container">
            <i class="devicon-javascript-plain colored devicon js"></i>
            <i class="devicon-csharp-plain colored devicon C#"></i>
            <p id="questionNumber"></p>
            <h3 id="question"></h3>
            <div class="answer" id="answer01">
                <p id="answer01Text"></p>
            </div>
            <div class="answer" id="answer02">
                <p id="answer02Text"></p>
            </div>
            <div class="answer" id="answer03">
                <p id="answer03Text"></p>
            </div>
            <div class="answer" id="answer04">
                <p id="answer04Text"></p>
            </div>
            <button id="nextQuestion">NEXT &#10095;</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="main.js"></script>
</body>

</html>
